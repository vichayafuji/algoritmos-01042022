<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Chocolateria do primeiro de abril</h1>
        Quantos chocolates você vai comprar?
        <input id="ipt_valor">
        <br>
        <button onclick="bt_financeiro()">Compra</button>
        <br><br>
        <div id="spanText"></div>
    </div>
</body>
</html>
<script>
    function bt_financeiro()
    {
        var ax_valor = Number (ipt_valor.value)
        if (ax_valor < 0)
        {
            spanText.innerHTML = `Ei, você quer realmente comprar chocolates?`
        }
        else 
        {
        
            if (ax_valor <= 12)
            {
                var ax_total = ax_valor * 3
                spanText.innerHTML = `Valor total: R$ ${ax_total.toFixed(2)}`
            }
            else
            {
                var ax_total = ax_valor * 2.5
                spanText.innerHTML = `Valor total: R$ ${ax_total.toFixed(2)}`
            }   
        }
    }
</script>
